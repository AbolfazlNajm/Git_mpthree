<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 draggable="true"><strong>MACBOOK KEYBOARD</strong></h2>
    <div>
        <ul>
            <button class="cc" class="">'</button>
            <button class="cc">1</button>
            <button class="bb">2</button>
            <button class="ff">3</button>
            <button class="gg">4</button>
            <button class="mm">5</button>
            <button class="mm">6</button>
            <button class="gg">7</button>
            <button class="ff">8</button>
            <button class="bb">9</button>
            <button class="cc">10</button>
            <button class="cc">-</button>
            <button class="cc">+</button>
            <button class="cc" id="voi">delete</button><br>
        </ul>
        <ul class="b">
            <button class="cc" id="voi">tab</button>
            <button class="cc">Q</button>
            <button class="bb">W</button>
            <button class="ff">E</button>
            <button class="gg">R</button>
            <button class="mm">T</button>
            <button class="mm">Y</button>
            <button class="gg">U</button>
            <button class="ff">I</button>
            <button class="bb">O</button>
            <button class="cc">P</button>
            <button class="cc">[</button>
            <button class="cc">]</button>
            <button class="cc">\</button><br>
        </ul>
        <ul class="c">
            <button class="cc" id="voi">caps lock</button>
            <button class="cc">A</button>
            <button class="bb">S</button>
            <button class="ff">D</button>
            <button class="gg">F</button>
            <button class="mm">G</button>
            <button class="mm">H</button>
            <button class="gg">J</button>
            <button class="ff">K</button>
            <button class="bb">L</button>
            <button class="cc">;</button>
            <button class="cc">"</button>
            <button class="cc" id="voi">return</button><br>
        </ul>
        <ul class="d">
            <button class="cc" id="noi">shift</button>
            <button class="cc">Z</button>
            <button class="bb">X</button>
            <button class="ff">C</button>
            <button class="gg">V</button>
            <button class="mm">B</button>
            <button class="mm">N</button>
            <button class="gg">M</button>
            <button class="ff">,</button>
            <button class="bb">.</button>
            <button class="cc">/</button>
            <button class="cc" id="noi">shift</button>
        </ul>
    </div>
</body>
</html>
