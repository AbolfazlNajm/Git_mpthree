<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup&Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="central">
        <input type="checkbox" id="hell" aria-hidden="true">
        <div class="sign">
            <form>
                <label class="vv" for="hell" aria-hidden="true">Sign up</label>
                <input type="text" placeholder="User name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Sign up</button>
            </form>
        </div>
        <div class="log">
            <form>
                <label class="ww" for="hell" aria-hidden="true">Login</label>
                <input class="bit" type="email" placeholder="Email">
                <input class="bit" type="password" placeholder="Password">
                <button>Login</button>
            </form>
        </div>
    </div>
</body>
</html>
